<form [formGroup]="registerBabyForm" novalidate (submit)="onSubmitRegisterBaby(registerBabyForm)">

  <div>
    <label>First name:
      <input formControlName="firstName">
    </label>
  </div>

  <div>
    <label>Postal code:
      <input formControlName="postalCode">
    </label>
  </div>

  <div>
    <label>Age:
      <input formControlName="age">
    </label>
  </div>

  <div>
    <label>Picture:
      <input formControlName="picture">
    </label>
  </div>

  <div>
    <label>Gender:
      <input formControlName="gender">
    </label>
  </div>

  <button type="submit">Register</button>

</form>
