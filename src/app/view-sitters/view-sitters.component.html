<div>
  <h1>Sitters</h1>

  <table class="table">
    <thead>
    <tr>
      <th>First name</th>
      <th>Last name</th>
      <th>Age</th>
      <th>Experience</th>
      <th>Region</th>
      <th>Gender</th>
      <th>Phone</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let sitter of data.sitters">
      <td>{{sitter.firstname}}</td>
      <td>{{sitter.lastname}}</td>
      <td>{{sitter.age}}</td>
      <td>{{sitter.yearsOfExperience}}</td>
      <td>{{sitter.region}}</td>
      <td>{{sitter.gender}}</td>
      <td>{{sitter.phone}}</td>
    </tr>
    </tbody>
  </table>
</div>
